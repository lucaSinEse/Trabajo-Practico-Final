<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Producto</title>
</head>
<body>
    <script src="../components/header.js"></script>
    <div class="formulario">
        <form action="#">
            <input type="text" name="nombre" id="nombreProducto" placeholder="Ingrese el nombre del producto">
            <input type="number" name="precioPeso" id="precioPeso" placeholder="Ingrese el precio en pesos">
            <input type="number" name="precioDolar" id="precioDolar" placeholder="Ingrese el precio en dolares">
            <input type="date" name="fecha" id="fecha">
            <button>Crear</button>
        </form>
    </div>
    <script src="../components/footer.js"></script>
</body>
</html>
