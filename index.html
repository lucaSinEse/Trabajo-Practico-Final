<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabajo Practico Final</title>
    <link rel="stylesheet" href="./estilos.css" />
  </head>
  <body onload="mostrarProductos()">
    <script src="./components/header.js"></script>
    <main>
      <div class="c-filtro">
        <h1>Filtro</h1>
        <input
          type="text"
          name="filtro"
          id="filtro"
          placeholder="Título del producto"
        />
        <button onclick="filtrar()">Filtrar</button>
      </div>
      <div class="tablaDeProductos">
        <table>
          <tr>
            <th>Fecha</th>
            <th>Título</th>
            <th>Precio Pesos</th>
            <th>Precio Dólares</th>
            <!-- <th>Editar</th>
            <th>Eliminar</th> -->
          </tr>
          <tbody id="todosLosProductos"></tbody>
        </table>
      </div>
      <dialog id="formularioEditar">
        <form action="#">
          <input type="text" name="id" id="id" disabled />
          <input
            type="text"
            name="nombre"
            id="tituloProductoEditado"
            placeholder="Título del producto"
          />
          <input
            type="number"
            name="precioPeso"
            id="precioPesoEditado"
            placeholder="Precio en pesos"
          />
          <input
            type="number"
            name="precioDolar"
            id="precioDolarEditado"
            placeholder="Precio en dólares"
          />
          <input
            type="date"
            name="fecha"
            id="fechaEditada"
            placeholder="Fecha"
          />
        </form>
        <button type="submit" id="guardarCambios" onclick="editarProducto()">
          Guardar cambios
        </button>
        <button onclick="cerrarDialog('formularioEditar')">Salir</button>
      </dialog>

      <dialog id="dialogEliminar">
        <p>¿Seguro que queres eliminar este producto?</p>
        <p id="idEliminar"></p>

        <div class="opciones">
          <button onclick="eliminarProducto()" class="eliminar">Si</button>
          <button onclick="cerrarDialog('dialogEliminar')" class="no-eliminar">
            No
          </button>
        </div>
      </dialog>
      <div class="footer">
        <script src="./components/footer.js"></script>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
